<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="row g-5 justify-content-evenly">
    <div class="col-lg-6">
      <div class="card">
        <div class="row g-0">
          <div class="col-6 col-md-5">
            <img src="images/hat.png" class="card-img img-fluid rounded-start" alt="">
          </div>
          <div class="col-6 col-md-7">
            <div class="card-body d-flex flex-column">
              <div class="h-100">
                <h2 class="card-title">HAT</h2>
                <h3 class="card-title">Tony Tony Chopper</h3>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos minima, molestias nostrum rem soluta, consequatur, delectus aliquam</p>
                <h4 class="card-title mb-3">$<strong>30</strong></h4>
              </div>
              <button type="button" class="btn btn-success">
                <i class="bi bi-cart3 me-1"></i>
                Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roniel Lora</a>.
  </div>
</body>
</html>
